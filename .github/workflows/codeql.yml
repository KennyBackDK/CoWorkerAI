name: CodeQL
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: CodeQL (only when Swift exists)
    if: ${{ hashFiles('**/*.swift') != '' }}
    runs-on: macos-14
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5
      - uses: github/codeql-action/init@v3
        with:
          languages: swift
          queries: security-and-quality
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

  template-ok:
    if: ${{ hashFiles('**/*.swift') == '' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "No Swift code yet; skipping CodeQL in template (expected)."
